<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body { display: flex; min-height: 100vh; align-items: center; justify-content: center; background: var(--color-bg); }
    .not-found { text-align: center; background: var(--color-surface); padding: 3rem; border-radius: var(--radius); box-shadow: var(--shadow-soft); }
    .not-found h1 { margin-bottom: 0.5rem; }
    .not-found p { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="not-found">
    <h1>404</h1>
    <p>The page you’re looking for doesn’t exist.</p>
    <a class="button" href="/">Return home</a>
  </div>
</body>
</html>
